      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
        aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">Music List</a>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a>All <span class="sr-only">(current)</span></a></li>
        <li><a href="#/items/{{user}}/fav">Favorites</a></li>

<div class="container-fluid">
  <div class="form-group">
    <input type="text" class="form-control procura" id="search" placeholder="Search" ng-model="search">
  </div>
  <div class="row-fluid">
    <div class="col-xs-12">
      <table class="table table-striped table-hover list">
        <tr>
          <th>Album</th>
          <th>Artist</th>
          <th>Track</th>
          <th>Favorite</th>
        </tr>
        <tr ng-repeat="item in lista | filter:search">

          <td ng-click="seeItem(item.id)">{{item.album}}</td>
          <td ng-click="seeItem(item.id)">{{item.artist}}</td>
          <td ng-click="seeItem(item.id)">{{item.track}}</td>

          <td>
            <div class="adicionar" ng-click="favAdd(item.id,user.email)"><i class="glyphicon glyphicon-star-empty"></i></div>
            <div ng-repeat="z in favs">
              <div class="remover" ng-click="favItem(item.id,user.email)" ng-if="item.id==z.id"><i class="glyphicon glyphicon-star"></i></div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
